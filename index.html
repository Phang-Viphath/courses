<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .btn1 {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 8rem;
        overflow: hidden;
        margin-top: 20px;
        margin-bottom: 20px;
        height: 3rem;
        background-size: 300% 300%;
        cursor: pointer;
        backdrop-filter: blur(1rem);
        border-radius: 5rem;
        transition: 0.5s;
        animation: gradient_301 5s ease infinite;
        border: double 4px transparent;
        background-image: linear-gradient(#212121, #212121),
        linear-gradient(
            137.48deg,
            #ffdb3b 10%,
            #fe53bb 45%,
            #8f51ea 67%,
            #0044ff 87%
        );
        background-origin: border-box;
        background-clip: content-box, border-box;
    }
    
    #container-stars {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: 0.5s;
        backdrop-filter: blur(1rem);
        border-radius: 5rem;
    }
    
    strong {
        z-index: 2;
        font-family: "Avalors Personal Use";
        font-size: 12px;
        letter-spacing: 5px;
        color: #ffffff;
        text-shadow: 0 0 4px white;
    }
    
    #glow {
        position: absolute;
        display: flex;
        width: 12rem;
    }
    
    .circle {
        width: 100%;
        height: 30px;
        filter: blur(2rem);
        animation: pulse_3011 4s infinite;
        z-index: -1;
    }
    
    .circle:nth-of-type(1) {
        background: rgba(254, 83, 186, 0.636);
    }
    
    .circle:nth-of-type(2) {
        background: rgba(142, 81, 234, 0.704);
    }
    
    .btn1:hover #container-stars {
        z-index: 1;
        background-color: #212121;
    }
    
    .btn1:hover {
        transform: scale(1.1);
    }
    
    .btn1:active {
        border: double 4px #fe53bb;
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
    }
    
    .btn1:active .circle {
        background: #fe53bb;
    }
    
    #stars {
        position: relative;
        background: transparent;
        width: 200rem;
        height: 200rem;
    }
    
    #stars::after {
        content: "";
        position: absolute;
        top: -10rem;
        left: -100rem;
        width: 100%;
        height: 100%;
        animation: animStarRotate 90s linear infinite;
    }
    
    #stars::after {
        background-image: radial-gradient(#ffffff 1px, transparent 1%);
        background-size: 50px 50px;
    }
    
    #stars::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 170%;
        height: 500%;
        animation: animStar 60s linear infinite;
    }
    
    #stars::before {
        background-image: radial-gradient(#ffffff 1px, transparent 1%);
        background-size: 50px 50px;
        opacity: 0.5;
    }
    
    @keyframes animStar {
        from {
        transform: translateY(0);
        }
    
        to {
        transform: translateY(-135rem);
        }
    }
    
    @keyframes animStarRotate {
        from {
        transform: rotate(360deg);
        }
    
        to {
        transform: rotate(0);
        }
    }
    
    @keyframes gradient_301 {
        0% {
        background-position: 0% 50%;
        }
    
        50% {
        background-position: 100% 50%;
        }
    
        100% {
        background-position: 0% 50%;
        }
    }
    
    @keyframes pulse_3011 {
        0% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
        }
    
        70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
        }
    
        100% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
        }
    }  
</style>
<body>
    <div class="container-fluid py-2">
        <nav class="container navbar py-2 navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-primary py-2 rounded-2">
              <a class="navbar-brand text-uppercase fw-bold" href="#">All courses</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-uppercase" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="container d-flex justify-content-between">
            <button type="button" id="btn1" class="btn1">
                <strong>Show</strong>
                <div id="container-stars">
                  <div id="stars"></div>
                </div>
              
                <div id="glow">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
            </button>
            <button type="button" id="btn2" class="btn1">
                <strong>Hide</strong>
                <div id="container-stars">
                  <div id="stars"></div>
                </div>
              
                <div id="glow">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
            </button>              
        </div>
        <div class="container ">
            <div class="row g-5" id="show">

            </div>
        </div>
    </div>
</body>

     let btn1 = document.getElementById('btn1');

</script>
</html>
